[package]
name = "midstate"
version = "0.1.0"
edition = "2021"

[dependencies]
sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.8"
sled = "0.34"
hex = "0.4"
axum = "0.7"
tower-http = { version = "0.5", features = ["trace", "cors"] }
reqwest = { version = "0.11", features = ["json"] }
aes-gcm = "0.10"
rpassword = "7.3"
dirs = "5.0"
rand_chacha = "0.3"
blake3 = "1.5"

[features]
fast-mining = []

[dev-dependencies]
tempfile = "3.8"
